# This GitHub Actions workflow runs lint checks on every pull request to the main branch.
# It uses the fast, self-contained PowerShell script (.ps1) which runs cross-platform.

name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run PowerShell Lint Script
        shell: pwsh
        run: |
          ./scripts/lint.ps1